<!DOCTYPE html>

    <body>
        <script>
            function line(str){
                for(i = 1;i<=20;i++){
                    document.write(str);
                }
                document.write('end<br>');
            }

            line('*');
            line('&');
            line('@');
        </script>
    </body>
