<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
        class Rect{
            constructor(w,h){
                this.w =w;
                this.h = h;
            }

            area(){
                console.log(this.w * this.h);
            }
        }

        class Triangel extends Rect{
            constructor(w,h){
                super(w,h);
            }
            area(){
                console.log((this.w * this.h) /2);
            }
        }

        var Tri = new Triangel(5,10);
        var Rec = new Rect(10,10);

        Tri.area();
        Rec.area();
        </script>
    </body>
</html>
