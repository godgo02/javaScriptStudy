<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Math:style</title>
        <style>
            body{
                font: 12px "나눔고딕";
            }
            #wrap{
                position: relative;
                width: 700px;
                height: 500px;
                background: #0CF;
            }
            #box{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 50px;
                height: 50px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="box"></div>
        </div>
        <script>
            const BOX = document.querySelector('#box');
            function box(){
                console.log('box');
                var bleft = Math.ceil(Math.random()*650);
                var bTop = Math.ceil(Math.random()*450);
                console.log(bleft);
                console.log(bTop);
                BOX.style.left = bleft+'px';
                BOX.style.top = bTop+'px';
            }
            BOX.addEventListener('click',box);
        </script>
    </body>
</html>
