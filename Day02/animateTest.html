<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
        <style>
            div{
                width: 400px;
                height: 267px;
                overflow: hidden;
            }
            ul{
                width: 800px;
                height: 267px;
                list-style: none;
            }
            ul>li{
                float: left;
            }
            ul>li>img{
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li id="flower"><img src="../Day01/images/tree-1-thumb.jpg"></li>
                <li id="building"><img src="../Day01/images/tree-2-thumb.jpg"></li>
            </ul>
        </div>
        <script>
            $(function(){
                $('#flower').on('click',function(e){
                    var width2 = $(this).width();
                    $('div>ul').animate({marginLeft:'-='+width2},300);
                });
                $('#building').on('click',function(e){
                    var width3 = $(this).width();
                    $('div>ul').animate({marginLeft:'+='+width3},300);
                });
            })
        </script>
    </body>
</html>
